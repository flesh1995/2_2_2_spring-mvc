<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div align="center">
    <h2>Cars list</h2>

    <table border="1" cellpadding="5">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Year</th>
        </tr>
        <tr th:each="car : ${cars}">
                <td th:utext="${car.getModel()}"></td>
                <td th:utext="${car.getYear()}"></td>
                <td th:utext="${car.getSeries()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
